<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommender</title>
</head>
<body>
    <h1>Enter Ingredients</h1>
    <form method="POST">
        <input type="text" name="ingredients" placeholder="Enter ingredients (e.g., chicken, rice, tomato)" required>
        <button type="submit">Get Recipes</button>
    </form>

    <h2>Recipe Suggestions:</h2>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="https://spoonacular.com/recipes/{{ recipe['title'] | replace(' ', '-') }}-{{ recipe['id'] }}" target="_blank">
                    {{ recipe['title'] }}
                </a>
            </li>
        {% else %}
            <li>No recipes found. Please try again.</li>
        {% endfor %}
    </ul>
</body>
</html>
